<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrap container-md text-center">
			<div class="row align-items-center">
				<div class="col-4 main-month">
					<a>◀</a>
				</div>
				<div class="col-4 main-month">
					<a>3월</a>
				</div>
				<div class="col-4 main-month">
					<a>▶</a>
				</div>
			</div>
			<div class="row align-items-center my-2">
				<div class="col-6">
					<span class="text-start" style="font-size: 1.1vw;">today 지출금액 : 10,000원</span>
				</div>
				<div class="col-6">
					<span class="text-end" style="font-size: 1.1vw;">today 저축금액 : 0원</span>
				</div>
			</div>
			
			<div class="container-md text-center w-75 mx-auto">
				<div class="row week text-white">
					<div class="col mx-1 rounded-4">일</div>
			    	<div class="col mx-1 rounded-4">월</div>
			    	<div class="col mx-1 rounded-4">화</div>
			    	<div class="col mx-1 rounded-4">수</div>
			    	<div class="col mx-1 rounded-4">목</div>
			    	<div class="col mx-1 rounded-4">금</div>
			    	<div class="col mx-1 rounded-4">토</div>
				</div>
			</div>
			<div class="container-md w-75 mx-auto">
				<div class="row my-1 day">
					<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
			    	<div class="col mx-1 rounded-4"></div>
				</div>
			</div>
			<div class="row align-items-center my-2">
				<div class="col-6" style="font-size: 1.1vw;">
					<span>목표 지출금액 : 500,000원</span>
				</div>
				<div class="col-6" style="font-size: 1.1vw;">
					<span>목표 저축금액 : 500,000원</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
