<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<th:block layout:fragment="script">

	<script th:inline="javascript">
	
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="cal-wrap container-md">
		
			<div class="calendar">
		        <div class="header">
		            <!-- <div class="year-month"></div> -->
		            <div class="nav mx-auto my-5">
		                <button class="nav-btn go-prev">◀</button>
		                <button class="nav-btn go-today year-month"></button>
		                <button class="nav-btn go-next">▶</button>
		            </div>
		        </div>
		        <div class="row main-word mt-4 text-center">
		        	<span class="col">TODAY 지출 금액: 10,000원</span>
		        	<span class="col">TODAY 수입 금액: 0원</span>
		        </div>
		        <div class="main">
		            <div class="days">
		                <div class="day mx-1">일</div>
		                <div class="day mx-1">월</div>
		                <div class="day mx-1">화</div>
		                <div class="day mx-1">수</div>
		                <div class="day mx-1">목</div>
		                <div class="day mx-1">금</div>
		                <div class="day mx-1">토</div>
		            </div>
		            <div class="dates"></div>
		            <div class="row main-word mt-4 text-center">
			        	<span class="col">목표 지출 금액: 500,000원</span>
			        	<span class="col">목표 수입 금액: 500,000원</span>
			        </div>
		        </div>
		    </div>
		</div>
	<script type="text/javascript" src="../js/calendar.js"></script>
	</div>
</body>
</html>
