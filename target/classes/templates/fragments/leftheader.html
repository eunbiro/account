<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<!-- th:fragment=다른 페이지에 포함시킬 영역을 만들어서 이름을 붙여줌 -->
	<div th:fragment="leftheader">
		<div class="d-flex align-items-start flex-column" style="height: 800px;">
			<div class="w-100 mb-5">
				<div class="logo-title">
					<div class="w-100 float-start mt-2 ms-2">
						<img class="float-start" alt="logo" src="../images/word_logo.png" onclick="location.href='/'" style="cursor: pointer;">
					</div>
				</div>
			</div>
			
			<div class="w-100 m-auto d-flex align-items-start flex-column">
				<p class="p-2 m-auto" style="font-size: 1.4rem;">월 목표 저축금액까지</p>
				<div class="grp-p mx-auto my-2 p-2">
					<div class="grp-c"></div>
				</div>
				<p class="p-2 m-auto" style="font-size: 1.4rem;">사용!</p>
			</div>
		</div>
	</div>
</body>
</html>
