<body>
	<div layout:fragment="content">
		<div class="container-md text-center">
			<form class="reg-form mx-auto w-100" action="/graph/result" th:object="${AccountBookSearchDto}" method="post">
				<div class="result-wrap mx-auto rounded-5">
					<div class="d-flex justify-content-around flex-column mb-3" style="height: 100%;">
						<h2 class="mx-auto my-5" style="font-size: 3rem; color: #8F73DF; font-weight: bold;">기간별 가계부 조회</h2>
						
						<div class="row my-5 w-50 mx-auto">
							<div class="col-sm-6 float-end">
								<select th:field="*{searchDateType}" id="searchDate" class="add-ctg-sel px-auto">
									<th:block th:value="${AccountBookSearchDto.searchDateType}">
										<option value="">기간전체</option>
										<option value="1d">1일</option>
										<option value="1w">1주</option>
										<option value="1m">1달</option>
										<option value="6m">6달</option>
									</th:block>
								</select>
							</div>
							<div class="col-sm-6 float-end">
								<select th:field="*{mainCtgId}" id="mainCtg" class="add-ctg-sel px-auto">
									<option value="">카테고리</option>
									<th:block th:each="mainCtgDto : ${mainCtgDtos}">
										<option th:value="${mainCtgDto.id}" th:text="${mainCtgDto.mainCtgName}"></option>
									</th:block>
								</select>
							</div>
						</div>
					
<!-- 						<div class="d-flex justify-content-center w-100 ctg-icon">
							
						</div> -->
						
						<table class="table table-border fs-4 w-75 mx-auto mt-2 mb-5">
							<tr>
								<th>날짜</th>
								<th>내용</th>
								<th>카테고리</th>
								<th>금액</th>
							</tr>
							<tr th:each="AccBook : ${AccountBookDto}">
								<td th:text="${AccBook.accDate}">23.02.06</td>
								<td th:text="${AccBook.accTitle}">치킨</td>
								<td th:text="${AccBook.subCategoryDto.mainCategoryDto.mainCtgName}">음식</td>
								<td th:text="${AccBook.money}">33,000</td>
							</tr>
						</table>
						<div class="d-flex justify-content-center">
							<a class="text-start w-25 my-5 pe-5 fs-5" style="color: #8F73DF; text-decoration: underline;"></a>
							<button type="submit" class="btn member-btn mx-auto">조회하기</button>
							<a class="text-end w-25 my-5 pe-5 fs-5" style="color: #8F73DF; text-decoration: underline;" href="/graph/graph">통계로 확인하기 →</a>
						</div>
						<a class="text-end w-100 mt-3 pe-5 fs-5" style="color: green; text-decoration: underline;">엑셀파일로 다운받기 ↓</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
