<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>

<script type="text/javascript" th:src="@{/js/cookie.js}"></script>
<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	 //쿠키를 이용한 아이디 기억
	$(document).ready(function() {
		var userInputId = getCookie("userInputId");	// 쿠키의 key로 값을 가져온다.
		var setCookieYN = getCookie("setCookieYN");

		if (setCookieYN == 'Y') {
			$("#id_save").prop("checked", true);	// 체크 박스에 check
			$("#email").val(userInputId);
		} else {
			$("#id_save").prop("checked", false);	// 체크 해제
		}

		//로그인 버튼 클릭
		$('#loginbtn').click(function() {
			// 아이디를 쿠키에 저장
			if ($("#id_save").is(":checked")) {				// id_save가 체크 되어있으면 true를 리턴
				var userInputId = $("#email").val();		// 이메일 값을 가져온다.
				setCookie("userInputId", userInputId, 60);	// 60일 동안 쿠키 저장
				setCookie("setCookieYN", "Y", 60);
			} else {
				deleteCookie("userInputId");
				deleteCookie("setCookieYN");
			}
		});
	}); 
	
	 
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
     .error {
        color: #bd2130;
     }
  </style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-md" style="height: 100%;">
			<div class="login-wrap">
				<!-- logo박스 -->
				<div class="row w-50 mx-auto mt-5 mb-5">
					<div class="col-5">
						<div class="w-100 float-end">
							<img class="float-end" alt="logo" src="../images/char_logo_01.png" width="50%" height="50%">
						</div>
					</div>
					<div class="col-7 my-auto">
						<div class="w-100 float-start mt-2 ms-2">
							<img class="float-start" alt="logo" src="../images/word_logo_01.png" width="60%" height="60%">
						</div>
					</div>
				</div>
				<!-- 로그인박스 -->
				<form>
					<div class="w-50 mx-auto">
						<div class="row mb-3">
							<div class="col-8 login-ipt">
								<input type="email" class="form-control mb-3 ps-4 w-100 mx-auto float-end py-3" id="inputEmail3" placeholder="아이디">
								<input type="password" class="form-control ps-4 w-100 mx-auto float-end py-3" id="inputPassword3" placeholder="비밀번호">
							</div>
							<div class="col-4">
								<button type="submit" class="login-btn mx-auto float-start">로그인</button>
							</div>
						</div>
					</div>
					
					<!-- 카카오 및 어쩌고 -->
					<div class="row w-50 mx-auto" style="height: 50px;">
						<div class="col-4 fs-5" style="color: #B0B0B0;">
						네이버로그인
						</div>
						<div class="col-4 fs-5" style="color: #B0B0B0;">
						카카오로그인
						</div>
						<div class="col-4">
							<div class="float-start ps-4">
								<div class="form-check">
									<label class="form-check-label m-75 ms-2" for="flexCheckDefault">
								    	로그인 저장
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label m-75 ms-2" for="flexCheckChecked">
								    	자동 로그인
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
									</label>
								</div>
						</div>
						</div>
					</div>
				</form>
				
				<hr class="w-50 mx-auto">
				<div class="w-50 mx-auto d-flex justify-content-evenly login-btn-bt">
					<button type="button" class="btn fs-5">아이디 찾기</button>
					<div class="vr"></div>
					<button type="button" class="btn fs-5">비밀번호 찾기</button>
					<div class="vr"></div>
					<button type="button" class="btn fs-5" onclick="location.href='/members/new'">회원 가입</button>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
